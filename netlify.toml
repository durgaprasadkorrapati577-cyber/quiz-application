[build]
  base    = "pquizzer-frontent/pquizzer/services"   # ‚Üê copy-paste this exactly; no extra spaces or quotes issues
  command = "npm run build"                # Vite default; change to yarn/pnpm if you use that
  publish = "dist"                         # Vite outputs to dist/ (relative to base)

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
  force  = false  # optional, prevents loop issues
