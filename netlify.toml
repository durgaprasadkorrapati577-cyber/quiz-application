[build]
  command = "cd pquizzer-frontend/pquizzer && npm run build"   # ‚Üê MUST be "build", not "dev"
  publish = "pquizzer-frontend/pquizzer/dist"                  # Vite default output folder
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
  force  = false  # optional, prevents loop issues
